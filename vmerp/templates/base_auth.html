<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Visual Mood商品管理系统 </title>

    <!-- 装入静态文件目录-->
    {% load static %}

    <!-- 装入网站图标 -->
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.jpg' %}"/>

    <!-- 用静态文件方式 引入Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- 引入自定义CSS文件 -->
    <link href="{% static 'css/base_auth.css' %}" rel="stylesheet" />



    <!-- 定义CSS样式块 -->
    {% block css %}{% endblock %}

</head>

<body>
    <main role="main" class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">

        {% block content %}
            hello world
        {% endblock %}

    </main>

    <!-- 按静态文件方式引入js文件。    -->
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- 自定义js -->
    {% block js %}{% endblock %}
    <!-- 自定义js结束 -->

</body>
</html>
