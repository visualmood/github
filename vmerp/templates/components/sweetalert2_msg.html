{% if messages %}
    {% for message in messages %}
    <script>
        Swal.fire({
            toast: true,
            position: "center",
            icon: "{{ message.tags }}",
            title: "{{ message }}",
            showConfirmButton: false,
            timer:1500,
            timerProgressBar: true,
        });
    </script>
    {% endfor %}
{% endif %}
